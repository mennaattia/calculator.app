<!doctype html>
<html lang="en" class="animate__animated animate__fadeInDown">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/bootstrap/bootstrap.css">

    <!-- FONT -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/League+Spartan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <!-- WOW.js -->
    <link rel="stylesheet" href="assests/WOW.js/animate.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="main.css" class="cssLink">

    <title>Calculator</title>
  </head>
  <body>
    <!-- Body -->
    <div class="container-fluid mainBG">
      <div class="row">
        <div class="col-lg-8 col-sm-12 cc" style="margin: auto;"> 
            <h2>calc</h2>
            <p>THEME <button class="themes">1</button class="themes"> <button class="themes">2</button class="themes" > <button class="themes">3</button class="themes"></p>
        </div>
        <div class="col-lg-8 answer col-sm-12" style="overflow: auto;">
          <h1><input type="text" placeholder="0" disabled style="background-color: transparent; border: none; width: 100%; height: auto; text-align: end;"></h1>
        </div>
        <div class="col-lg-8 numbers col-sm-12">
          <button class="pn"><p>7</p></button>
          <button class="pn"><p>8</p></button>
          <button class="pn"><p>9</p></button>
          <button id="delBtn"><p>DEL</p></button>
          <button class="pn"><p>4</p></button>
          <button class="pn"><p>5</p></button>
          <button class="pn"><p>6</p></button>
          <button class="pn"><p>+</p></button>
          <button class="pn"><p>1</p></button>
          <button class="pn"><p>2</p></button>
          <button class="pn"><p>3</p></button>
          <button class="pn"><p>-</p></button>
          <button class="pn"><p>.</p></button>
          <button class="pn"><p>0</p></button>
          <button id="divide" class="operation" value="/"><p>รท</p></button>
          <button id="multiply" class="operation" value="*"><p>ร</p></button>
          <button id="resetBtn"><p>RESET</p></button>
          <button id="submitBtn"><p>=</p></button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="assests/jQuery/jquery-3.6.1.min.js"></script>

    <!-- WOW.js -->
    <script src="assests/WOW.js/wow.min.js"></script>

    <!-- FitText -->
    <script src="assests/FitText/jquery.fittext.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>

  </body>
</html>
